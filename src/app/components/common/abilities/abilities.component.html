  <div class="flex w-full flex-row overflow-clip" [class.justify-end]="right">
    @if (player.isAlive) {
      <div
        class="flex w-full flex-row justify-between overflow-hidden gap-6"
        [class.justify-end]="right"
        [class.right]="right"
        animate.enter="animate-translate animate-duration-250"
        animate.leave="animate-translate animate-reverse animate-duration-200"
      >
        <div class="flex flex-col gap-1.5">
          <img
            class="vw-22"
            [class.brightness-70]="player.auxiliaryAvailable.abilities && !isAvailable(player.abilities?.grenade || 0)"
            src="assets/grenades/{{ player.agentInternal }}Grenade.webp"
          />
          @if (player.auxiliaryAvailable.abilities) {
          <div class=" bg-white vw-10 vh-4 justify-center flex items-center mx-auto" [style.opacity]="!isAvailable(player.abilities?.grenade || 0) ? 0 : 1 "></div>
          }
        </div>
        <div class="flex flex-col gap-1.5">
          <img
            class="vw-22"
            [class.brightness-70]="player.auxiliaryAvailable.abilities && !isAvailable(player.abilities?.ability1 || 0)"
            src="assets/ability1/{{ player.agentInternal }}Ability1.webp"
          />
          @if (player.auxiliaryAvailable.abilities) {
          <div class=" bg-white vw-10 vh-4 justify-center flex items-center mx-auto" [style.opacity]="!isAvailable(player.abilities?.ability1 || 0) ? 0 : 1 "></div>
          }
          </div>
        <div class="flex flex-col gap-1.5">
          <img
            class="vw-22"
            [class.brightness-70]="player.auxiliaryAvailable.abilities && !isAvailable(player.abilities?.ability2 || 0)"
            src="assets/ability2/{{ player.agentInternal }}Ability2.webp"
          />
          @if (player.auxiliaryAvailable.abilities) {
          <div class=" bg-white vw-10 vh-4 justify-center flex items-center mx-auto" [style.opacity]="!isAvailable(player.abilities?.ability2 || 0) ? 0 : 1 "></div>
          }
        </div>
      </div>
    } @else if (player.agentInternal === "Smonk") {
      <!-- Clove ability when dead -->
      <div
        class="flex flex-row gap-4 overflow-hidden"
        [class.justify-end]="right"
        [class.flex-row-reverse]="right"
      >
        <div class="vw-22"></div>
        <div class="vw-22"></div>
        <img
          class="vw-22 animate-style-early"
          [class.brightness-35]="!isAvailable(player.abilities?.ability2 || 0)"
          src="assets/ability2/{{ player.agentInternal }}Ability2.webp"
          animate.enter="animate-fade-in animate-duration-250 animate-delay-300"
          animate.leave="animate-fade-out animate-duration-200"
        />
      </div>
    }
  </div>
