<p class="font-foundry-bold text-[0.83vw] font-weight-700 tracking-[0.08em] text-nowrap text-[#A1A9AC] z-20 relative">
  @if (isOvertime()) {
    {{ TranslateKeys.Top_Overtime | translate }}
  } @else {
    {{ TranslateKeys.Top_RoundNumber | translate: { rounds: dataModel.match().roundNumber } }}
  }
</p>
@if (dataModel.match().roundNumber >= dataModel.match().firstOtRound) {
    <div class="absolute top-[-0.5vh] -left-[9.1vw] z-10">
      <img src="assets/topscore/overtime.svg"/>
    </div>
}
